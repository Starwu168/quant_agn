indicators:
  - id: DINGDITU_DUZHAN
    enabled: true
    display_name: 顶底图-髑战
    cats: [0,7,10]        # 参与的周期
    min_bars: 80               # df 不够就跳过（解决 df not enough 刷屏）
    params: {}                 # 指标参数（顶底图暂时不需要）
    throttle_sec: 1800         # 指标级限流：同 sym+cat+indicator 30分钟内最多提醒一次（可选）
    rules:
      - id: low10
        field: duzhan
        op: "<"
        value: 10
        throttle_sec: 1800
      - id: high90
        field: duzhan
        op: ">"
        value: 90
        throttle_sec: 1800
    template: |
      【盯盘提醒】{name} {kline_text} {bar_dt}
      髑战={duzhan:.2f} 触发：{rule_op} {rule_value}

anomaly:
  enabled: true
  cats: [0, 1, 2, 10]      # 不写则所有cat都跑
  lookback_n: 6
  vol_ma: 20
  ret_thr: 0.03
  vol_thr: 2.0
  throttle_sec: 1800
  template: |
    【异动提醒-{kind_label}】{name} {kline_text} {dt}
    价格={close:.2f} 近{lookback_n}根涨跌={ret_pct:+.2f}% 放量={vol_ratio:.2f}x


